# .travis.yml for ices-tools packages

warnings_are_errors: false

os:
  - linux
  - osx

language: r
r:
  - release
  - devel

sudo: false

repos:
  CRAN: https://cloud.r-project.org

r_packages:
  - icesVocab
  - testthat
  - rmarkdown
  - covr

cache: packages

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'library(covr);codecov()'

